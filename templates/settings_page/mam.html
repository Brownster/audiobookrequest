{% extends "settings_page/base.html" %}
{% block content %}
  <div class="space-y-4">
    <div>
      <h1 class="text-2xl font-bold">MAM Settings</h1>
      <p class="text-sm opacity-70">Configure MyAnonamouse session used for MAM browsing/search and downloads.</p>
      <p class="text-sm opacity-70">qBittorrent connection, seeding targets, and path mappings are now under the <strong>qBittorrent</strong> tab.</p>
    </div>
    <form class="space-y-4"
          hx-post="{{ base_url }}/settings/mam"
          hx-swap="none">
      <div class="form-control">
        <label class="label"><span class="label-text font-semibold">MAM Session ID</span></label>
        <input type="text"
               name="mam_session_id"
               class="input input-bordered w-full"
               value="{{ values.mam_session_id }}"
               required>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
{% endblock content %}
